name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    ## gradle caching
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
          
    ## create application-prod.properties
    - name: make application-prod.properties
      run: |
        cd ./backend/src/main/resources
        touch ./application-prod.properties
        echo "${{ secrets.PROPERTIES_PROD }}" > ./application-prod.properties
      shell: bash
      
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: init with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
    - run: gradle init
    
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        gradle-version: 7.6
        arguments: build --project-dir=backend

    - name: gradlew tasks
      run: ./gradlew tasks
      working-directory: ./backend
      
    - name: Push to Dockerhub
      run: ./gradlew jib
      working-directory: ./backend
        
    - name: Get Current Time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
        # 기준이 UTC이기 때문에 한국시간인 KST를 맞추기 위해 +9시간 추가

    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
      shell: bash
    
    - name: trigger jenkins job
      uses: appleboy/jenkins-action@master
      with:
        url: ${{ secrets.WEBHOOK_URL }}
        user: ${{ secrets.JENKINS_USER }}
        token: ${{ secrets.JENKINS_USER_TOKEN }}
        job: ${{ secrets.JEKINS_JOB }}
        parameters: |
          [
            { "name": "IMAGE_STORAGE", "value": "jihye219219" },
            { "name": "IMAGE_NAME", "value": "mohaeng" },
            { "name": "IMAGE_TAG", "value": "1.0" },
          ]

